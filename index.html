<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>lgs physics calculator</title>
    </head>
    <body>
        <h1>물리학 계산기</h1>
        
        <script src = "script.js"></script>
        <h2>Input</h2>
        <div class="container">
            <div class="calculator">
                <input type="text" name="" id="display">
            </div>
            <div class="row_container">
                <button onclick="reset()" class="AC">AC</button>
                <button onclick="add('/')" class="orange">&divide;</button>
            </div>
            <div class="row_container">
                <button onclick="add(7)">7</button>
                <button onclick="add(8)">8</button>
                <button onclick="add(9)">9</button>
                <button onclick="add('*')">&times;</button>
            </div>
            <div class="row_container">
                <button onclick="add(4)">4</button>
                <button onclick="add(5)">5</button>
                <button onclick="add(6)">6</button>
                <button onclick="add('+')">&plus;</button>
            </div>
            <div class="row_container">
                <button onclick="add(1)">1</button>
                <button onclick="add(1)">2</button>
                <button onclick="add(1)">3</button>
                <button onclick="add('-')">&minus;</button>
            </div>
        </div>

    </body>
</html>
